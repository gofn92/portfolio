<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>room1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%; height: 100%;
            background: black;
        }
        .con{
            width: 100%; height: 100%;
            background: black;
            position: relative;
        }
        .room-neunte .line1{
            width: 2px; height: 500px;
            border: 1px solid white;
            position: absolute;
            left: 20%;
        }
        .room-neunte .line2{
            width: 2px; height: 522px;
            border: 1px solid white;
            position: absolute;
            bottom: 0; left: 10%;
            transform: rotate(47.5deg);
        }
        .room-neunte .line3{
            width: 2px; height: 164vh ;
            border: 1px solid white;
            position: absolute;
            left: 59.95%;
            transform: rotate(90deg) translate(-270px);
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="room-neunte">
            <span class="line1"></span>
            <span class="line2"></span>
            <span class="line3"></span>
        </div>
    </div>
</body>
</html>
